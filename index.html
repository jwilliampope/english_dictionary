<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictionary</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <input placeholder="Word Search..." type="text" class="input" id="input">
    <p class="info-text" id="info-text">
      Enter a Word...
    </p>
    <div class="meaning-container" id="meaning-container">
      <p>WORD: <span class="title" id="title">___</span></p>
      <p>DEFINITION: <span class="meaning" id="meaning">___</span></p>
      <audio src="" controls id="audio"></audio>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
